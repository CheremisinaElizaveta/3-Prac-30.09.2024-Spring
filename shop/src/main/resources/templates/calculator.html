<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
<h1>Калькулятор</h1>
<form action="/calculate" method="post">
  <input type="number" name="operand1" placeholder="ервое число" required>
  <select name="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="*">*</option>
  </select>
  <input type="number" name="operand2" placeholder="Второе число" required>
  <input type="submit" formmethod="post" value="Посчитать">
</form>
</body>
</html>
